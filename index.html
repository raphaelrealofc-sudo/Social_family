<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL FAMILY | RFL‚Ä¢‚òÖ‚Ä¢REAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }

        /* HEADER PROFISSIONAL */
        header {
            width: 100%;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .top-left-name {
            position: absolute; top: 40px; left: 40px;
            font-family: 'Syncopate', sans-serif;
            font-size: 12px; letter-spacing: 3px;
            animation: pulse 3s infinite;
        }
        .center-brand { text-align: center; }
        .center-brand h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 24px; letter-spacing: 6px;
            animation: pulse 4s infinite;
        }
        .line {
            height: 1px; width: 60%; margin: 15px auto;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: expand 5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes expand { 0%, 100% { width: 0%; } 50% { width: 80%; } }

        /* √ÅREA DE UPLOAD */
        main { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        
        .upload-section {
            background: #080808;
            border: 1px solid #1a1a1a;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 50px;
        }
        .upload-container textarea {
            width: 100%; background: transparent; border: none;
            color: white; font-family: 'Inter', sans-serif;
            resize: none; height: 80px; outline: none; font-size: 15px;
        }
        .upload-actions {
            display: flex; justify-content: space-between;
            margin-top: 15px; border-top: 1px solid #111; padding-top: 15px;
        }
        .action-btn {
            background: transparent; border: 1px solid #333;
            color: #888; padding: 8px 15px; cursor: pointer;
            font-size: 11px; letter-spacing: 1px;
        }
        .btn-publish {
            background: #fff; color: #000; border: none;
            padding: 8px 25px; font-weight: bold; cursor: pointer;
            font-size: 11px; letter-spacing: 1px;
        }

        /* FEED DIN√ÇMICO */
        .feed-container { display: flex; flex-direction: column; gap: 20px; }
        .post-card {
            background: #050505; border: 1px solid #111;
            padding: 20px; animation: fadeIn 0.5s ease;
        }
        .post-header { font-size: 11px; color: #555; margin-bottom: 10px; letter-spacing: 2px; }
        .post-content { font-size: 14px; line-height: 1.6; color: #ccc; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="top-left-name">RFL‚Ä¢‚òÖ‚Ä¢REAL</div>
        <div class="center-brand">
            <h1>Social RFL‚Ä¢‚òÖ‚Ä¢REAL Family</h1>
            <div class="line"></div>
        </div>
    </header>

    <main>
        <section class="upload-section">
            <div class="upload-container">
                <textarea id="postInput" placeholder="O que h√° de novo na Social Family, RFL?"></textarea>
                <div class="upload-actions">
                    <div>
                        <button class="action-btn">üì∑ Foto</button>
                        <button class="action-btn">üé• V√≠deo</button>
                    </div>
                    <button class="btn-publish" onclick="publishPost()">PUBLICAR</button>
                </div>
            </div>
        </section>

        <div style="font-size: 10px; letter-spacing: 4px; color: #333; text-align: center; margin-bottom: 30px;">
            RECENT ACTIVITY
        </div>

        <div id="feed" class="feed-container">
            </div>
    </main>

    <script>
        function publishPost() {
            const input = document.getElementById('postInput');
            const feed = document.getElementById('feed');

            if (input.value.trim() === "") {
                alert("Escreva algo antes de publicar.");
                return;
            }

            // Criar a estrutura do novo post
            const newPost = document.createElement('article');
            newPost.className = 'post-card';
            
            const now = new Date();
            const time = now.getHours() + ":" + now.getMinutes();

            newPost.innerHTML = `
                <div class="post-header">RFL‚Ä¢‚òÖ‚Ä¢REAL // AGORA √ÄS ${time}</div>
                <div class="post-content">${input.value}</div>
            `;

            // Adicionar ao topo do feed
            feed.prepend(newPost);

            // Limpar campo
            input.value = "";
        }
    </script>
</body>
</html>
