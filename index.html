<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCIAL FAMILY | RFL•★•REAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* HEADER PULSANTE */
        header {
            width: 100%; height: 120px; flex-shrink: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); background: #000;
        }
        .top-left-name { font-family: 'Syncopate', sans-serif; font-size: 10px; letter-spacing: 2px; animation: pulse 3s infinite; margin-bottom: 10px; }
        .center-brand h1 { font-family: 'Syncopate', sans-serif; font-size: 16px; letter-spacing: 4px; animation: pulse 4s infinite; text-align: center; }
        .line { height: 1px; width: 50%; margin: 8px auto; background: linear-gradient(90deg, transparent, #fff, transparent); }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* CONTAINER PRINCIPAL */
        .app-container { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SEÇÕES (FEED E CHAT) */
        .view-section { 
            flex: 1; height: 100%; overflow-y: auto; 
            display: none; /* Escondido por padrão no mobile */
            padding: 20px;
        }
        .view-section.active { display: block; }

        /* FEED STYLE */
        .upload-section { background: #080808; border: 1px solid #1a1a1a; padding: 15px; margin-bottom: 25px; border-radius: 4px; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; resize: none; outline: none; font-size: 14px; margin-bottom: 10px; }
        .btn-publish { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: bold; font-size: 11px; width: 100%; cursor: pointer; }

        /* CHAT STYLE */
        .chat-container { display: flex; flex-direction: column; height: 100%; }
        .chat-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; background: #111; border: none; color: #555; font-size: 9px; font-family: 'Syncopate'; cursor: pointer; }
        .tab-btn.active { color: #fff; border-bottom: 2px solid #fff; background: #0a0a0a; }
        
        #chatMessages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg { background: #080808; padding: 12px; border-radius: 4px; border-left: 2px solid #333; position: relative; font-size: 13px; }
        .msg-user { display: block; font-size: 9px; font-weight: bold; color: #888; margin-bottom: 4px; }
        .del-msg { position: absolute; right: 10px; top: 10px; color: #ff4444; font-size: 9px; cursor: pointer; }

        .chat-input-box { position: fixed; bottom: 70px; left: 0; width: 100%; padding: 10px 20px; background: #000; border-top: 1px solid #111; display: flex; gap: 10px; }
        .chat-input-box input { flex: 1; background: #111; border: 1px solid #222; color: #fff; padding: 12px; outline: none; border-radius: 4px; }

        /* NAV INFERIOR (ESTILO APP) */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; height: 65px; 
            background: #050505; border-top: 1px solid #1a1a1a; 
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { color: #444; text-align: center; font-size: 10px; font-family: 'Syncopate'; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: #fff; }

        /* DESKTOP ADJUSTMENTS */
        @media (min-width: 900px) {
            .view-section { display: block !important; }
            .bottom-nav { display: none; }
            .chat-input-box { position: absolute; bottom: 0; }
            #chatMessages { padding-bottom: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="top-left-name">RFL•★•REAL</div>
        <div class="center-brand">
            <h1>Social RFL•★•REAL Family</h1>
            <div class="line"></div>
        </div>
    </header>

    <div class="app-container">
        <section id="feedView" class="view-section active">
            <div class="upload-section">
                <textarea id="postContent" placeholder="Compartilhe algo com a Family..."></textarea>
                <button class="btn-publish" onclick="createPost()">PUBLICAR NO FEED</button>
            </div>
            <div id="feedList"></div>
        </section>

        <section id="chatView" class="view-section">
            <div class="chat-container">
                <div class="chat-tabs">
                    <button class="tab-btn active" onclick="setChat('GLOBAL')">GLOBAL</button>
                    <button class="tab-btn" onclick="setChat('FAMILY')">FAMILY</button>
                </div>
                <div id="chatMessages">
                    <div class="msg"><span class="msg-user">SYSTEM:</span> Bem-vindo ao Chat <span id="chanName">GLOBAL</span>.</div>
                </div>
                <div class="chat-input-box">
                    <input type="text" id="msgText" placeholder="Mensagem...">
                    <button onclick="sendChatMsg()" style="background:#fff; border:none; padding:0 15px; font-weight:bold;">></button>
                </div>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showView('feedView', this)">FEED</div>
        <div class="nav-item" onclick="showView('chatView', this)">CHAT</div>
    </nav>

    <script>
        const isAdmin = true;

        // Troca de Telas (Mobile)
        function showView(viewId, el) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            el.classList.add('active');
        }

        // Funções de Post e Chat
        function createPost() {
            const val = document.getElementById('postContent').value;
            if(!val) return;
            const div = document.createElement('div');
            div.className = 'upload-section'; // Reaproveitando estilo
            div.innerHTML = `<small style="color:#555; font-size:9px">@RFL•★•REAL // AGORA</small><p style="margin-top:10px">${val}</p>`;
            document.getElementById('feedList').prepend(div);
            document.getElementById('postContent').value = "";
        }

        function setChat(chan) {
            document.getElementById('chanName').innerText = chan;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText === chan));
        }

        function sendChatMsg() {
            const txt = document.getElementById('msgText').value;
            if(!txt) return;
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg';
            msgDiv.innerHTML = `<span class="msg-user">RFL•★•REAL:</span> ${txt}${isAdmin ? '<span class="del-msg" onclick="this.parentElement.remove()">APAGAR</span>' : ''}`;
            const box = document.getElementById('chatMessages');
            box.appendChild(msgDiv);
            box.scrollTop = box.scrollHeight;
            document.getElementById('msgText').value = "";
        }
    </script>
</body>
</html>
