<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCIAL FAMILY | RFL‚Ä¢‚òÖ‚Ä¢REAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #000; color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* HEADER PROFISSIONAL */
        header {
            width: 100%; height: 100px; flex-shrink: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); background: #000; z-index: 10;
        }
        .top-left-name { font-family: 'Syncopate', sans-serif; font-size: 10px; letter-spacing: 2px; animation: pulse 3s infinite; margin-bottom: 5px; }
        .center-brand h1 { font-family: 'Syncopate', sans-serif; font-size: 14px; letter-spacing: 3px; animation: pulse 4s infinite; text-align: center; }
        .line { height: 1px; width: 40%; margin: 8px auto; background: linear-gradient(90deg, transparent, #fff, transparent); }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* LAYOUT ADAPT√ÅVEL */
        .app-container { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* SE√á√ïES */
        .view-section { 
            height: 100%; 
            overflow-y: auto; 
            padding: 20px;
            display: none; /* Mobile esconde por padr√£o */
        }
        .view-section.active { display: block; flex: 1; }

        /* FEED STYLE */
        .upload-section { background: #080808; border: 1px solid #1a1a1a; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; resize: none; outline: none; font-size: 14px; min-height: 50px; }
        .btn-publish { background: #fff; color: #000; border: none; padding: 12px; font-weight: bold; font-size: 11px; width: 100%; cursor: pointer; letter-spacing: 1px; }

        .post-card { background: #080808; border: 1px solid #111; padding: 15px; margin-bottom: 15px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CHAT STYLE */
        .chat-container { display: flex; flex-direction: column; height: 100%; position: relative; }
        .chat-tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 10px; background: #111; border: none; color: #444; font-size: 8px; font-family: 'Syncopate'; cursor: pointer; }
        .tab-btn.active { color: #fff; border-bottom: 2px solid #fff; background: #0a0a0a; }
        
        #chatMessages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding-bottom: 100px; }
        .msg { background: #0a0a0a; padding: 10px; border-radius: 4px; border-left: 2px solid #222; position: relative; font-size: 13px; line-height: 1.4; }
        .msg-user { display: block; font-size: 9px; font-weight: bold; color: #666; margin-bottom: 3px; letter-spacing: 1px; }
        .del-msg { position: absolute; right: 8px; top: 8px; color: #ff4444; font-size: 9px; cursor: pointer; font-weight: bold; }

        .chat-input-box { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            padding: 15px 0; background: #000; 
            display: flex; gap: 8px;
        }
        .chat-input-box input { flex: 1; background: #0a0a0a; border: 1px solid #1a1a1a; color: #fff; padding: 12px; outline: none; border-radius: 4px; }

        /* NAV INFERIOR (S√ì MOBILE) */
        .bottom-nav { 
            width: 100%; height: 60px; 
            background: #050505; border-top: 1px solid #111; 
            display: flex; justify-content: space-around; align-items: center;
            flex-shrink: 0;
        }
        .nav-item { color: #444; font-size: 9px; font-family: 'Syncopate'; cursor: pointer; text-align: center; flex: 1; padding: 20px 0; }
        .nav-item.active { color: #fff; border-top: 2px solid #fff; }

        /* --- AJUSTES PARA COMPUTADOR --- */
        @media (min-width: 900px) {
            .bottom-nav { display: none; } /* Esconde menu no PC */
            .view-section { display: block !important; flex: 1; } /* Mostra os dois lado a lado */
            #chatView { border-left: 1px solid #111; max-width: 400px; } /* Chat vira barra lateral */
            .chat-input-box { position: relative; bottom: auto; padding: 15px 0 0; }
            #chatMessages { padding-bottom: 20px; }
        }
        .media-options {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #111;
}

.media-btn {
    cursor: pointer;
    font-size: 10px;
    color: #444; /* Cor discreta para n√£o carregar o visual */
    font-family: 'Syncopate', sans-serif;
    letter-spacing: 1px;
    transition: 0.3s;
}

.media-btn:hover, .media-btn.active {
    color: #fff; /* Fica branco ao passar o mouse ou selecionar */
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
}

.upload-section {
    background: #080808;
    border: 1px solid #1a1a1a;
    padding: 20px;
    margin-bottom: 25px;
    border-radius: 4px;
}
    </style>
</head>
<body>

    <header>
        <div class="top-left-name">RFL‚Ä¢‚òÖ‚Ä¢REAL</div>
        <div class="center-brand">
            <h1>Social RFL‚Ä¢‚òÖ‚Ä¢REAL Family</h1>
            <div class="line"></div>
        </div>
    </header>

  <div class="app-container">
    <section id="feedView" class="view-section active">
        <div class="upload-section">
            <textarea id="postContent" placeholder="O que h√° de novo na Social Family, RFL?"></textarea>
            
            <div class="media-options">
                <label class="media-btn">
                    <input type="file" accept="image/*" id="imageInput" hidden onchange="previewMedia('image')">
                    <span>üì∑ FOTO</span>
                </label>
                <label class="media-btn">
                    <input type="file" accept="video/*" id="videoInput" hidden onchange="previewMedia('video')">
                    <span>üé• V√çDEO</span>
                </label>
                <div class="media-btn active">
                    <span>üìù TEXTO</span>
                </div>
            </div>

            <button class="btn-publish" onclick="createPost()">PUBLICAR NO FEED</button>
            
            <div id="mediaPreview" style="margin-top: 15px; display: none;"></div>
        </div>

        <div id="feedList">
            <div class="post-card">
                <small style="color:#333; font-size:9px; letter-spacing:1px;">SYSTEM // INICIALIZADO</small>
                <p style="margin-top:10px; font-size:14px; color:#888;">Bem-vindo √† rede oficial da Social Family.</p>
            </div>
        </div>
    </section>

        <section id="chatView" class="view-section">
            <div class="chat-container">
                <div class="chat-tabs">
                    <button class="tab-btn active" onclick="setChat('GLOBAL')">GLOBAL</button>
                    <button class="tab-btn" onclick="setChat('FAMILY')">FAMILY</button>
                </div>
                <div id="chatMessages">
                    <div class="msg"><span class="msg-user">SYSTEM:</span> Canal <span id="chanName">GLOBAL</span> ativo.</div>
                </div>
                <div class="chat-input-box">
                    <input type="text" id="msgText" placeholder="Mensagem...">
                    <button onclick="sendChatMsg()" style="background:#fff; border:none; padding:0 20px; font-weight:bold; cursor:pointer;">></button>
                </div>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-feed" onclick="showView('feedView')">FEED</div>
        <div class="nav-item" id="nav-chat" onclick="showView('chatView')">CHAT</div>
    </nav>

    <script>
        const isAdmin = true;

        // Controle de Telas no Mobile
        function showView(viewId) {
            if (window.innerWidth < 900) {
                document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
                
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                if(viewId === 'feedView') document.getElementById('nav-feed').classList.add('active');
                if(viewId === 'chatView') document.getElementById('nav-chat').classList.add('active');
            }
        }

        // Sistema de Postagem
        function createPost() {
            const val = document.getElementById('postContent').value;
            if(!val.trim()) return;
            const div = document.createElement('div');
            div.className = 'post-card';
            div.innerHTML = `<small style="color:#555; font-size:9px; letter-spacing:1px;">@RFL‚Ä¢‚òÖ‚Ä¢REAL // AGORA</small><p style="margin-top:10px; font-size:14px;">${val}</p>`;
            document.getElementById('feedList').prepend(div);
            document.getElementById('postContent').value = "";
        }

        // Sistema de Chat
        function setChat(chan) {
            document.getElementById('chanName').innerText = chan;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText === chan));
        }

        function sendChatMsg() {
            const txt = document.getElementById('msgText').value;
            if(!txt.trim()) return;
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg';
            msgDiv.innerHTML = `<span class="msg-user">RFL‚Ä¢‚òÖ‚Ä¢REAL:</span> ${txt}${isAdmin ? '<span class="del-msg" onclick="this.parentElement.remove()">APAGAR</span>' : ''}`;
            const box = document.getElementById('chatMessages');
            box.appendChild(msgDiv);
            box.scrollTop = box.scrollHeight;
            document.getElementById('msgText').value = "";
        }
    </script>
</body>
</html>
