<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCIAL FAMILY | RFL•★•REAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        /* Animações */
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; text-shadow: 0 0 5px rgba(255,255,255,0.2); }
            50% { opacity: 1; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
        }

        @keyframes lineExpand {
            0%, 100% { width: 0%; opacity: 0.2; }
            50% { width: 90%; opacity: 0.7; }
        }

        /* Header */
        header {
            width: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .top-left-name {
            font-family: 'Syncopate', sans-serif;
            font-size: 10px;
            letter-spacing: 2px;
            animation: pulseGlow 3s infinite ease-in-out;
            margin-bottom: 30px;
        }

        /* No Desktop o nome fica no canto, no Mobile ele centraliza acima da frase */
        @media (min-width: 768px) {
            .top-left-name { position: absolute; top: 40px; left: 40px; margin-bottom: 0; font-size: 12px; }
        }

        .center-brand { text-align: center; width: 100%; }

        .center-brand h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(16px, 5vw, 26px); /* Fonte fluida */
            letter-spacing: clamp(4px, 2vw, 8px);
            text-transform: uppercase;
            animation: pulseGlow 4s infinite ease-in-out;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .pulsing-line-container {
            width: 100%;
            height: 1px;
            display: flex;
            justify-content: center;
        }

        .line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            animation: lineExpand 5s infinite ease-in-out;
        }

        /* Conteúdo */
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #444;
            margin-bottom: 30px;
            text-align: center;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .entry-card {
            background: #050505;
            border: 1px solid #111;
            transition: 0.4s;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1 / 1; /* Formato quadrado para impacto visual */
            background: #0a0a0a;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: 0.6s;
        }

        .entry-card:hover img { opacity: 1; transform: scale(1.03); }

        .card-details { padding: 20px; }
        .card-details h3 { font-size: 14px; letter-spacing: 2px; margin-bottom: 8px; font-weight: 400; }
        .card-details p { color: #555; font-size: 12px; line-height: 1.5; }

        footer {
            padding: 60px 20px 30px;
            text-align: center;
            font-size: 9px;
            letter-spacing: 1px;
            color: #222;
        }
    </style>
</head>
<body>

    <header>
        <div class="top-left-name">RFL•★•REAL</div>
        
        <div class="center-brand">
            <h1>Social RFL•★•REAL Family</h1>
            <div class="pulsing-line-container">
                <div class="line"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="section-title">Archives // 2026</div>
        
        <div class="content-grid">
            <article class="entry-card">
                <div class="img-container">
                    <img src="https://via.placeholder.com/600/000/fff?text=IMG_01" alt="Editorial">
                </div>
                <div class="card-details">
                    <h3>ESTHETIC_VIBE</h3>
                    <p>O impacto visual da Social Family no cenário atual.</p>
                </div>
            </article>

            <article class="entry-card">
                <div class="img-container">
                    <img src="https://via.placeholder.com/600/000/fff?text=IMG_02" alt="Structure">
                </div>
                <div class="card-details">
                    <h3>LEADERSHIP</h3>
                    <p>Gestão e presença de RFL•★•REAL na comunidade.</p>
                </div>
            </article>
        </div>
    </main>

    <footer>
        &copy; 2026 SOCIAL RFL•★•REAL FAMILY
    </footer>

</body>
</html>
