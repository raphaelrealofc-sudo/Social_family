<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCIAL FAMILY | RFL‚Ä¢‚òÖ‚Ä¢REAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* BASE RFL */
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            padding-left: 60px; 
        }

        /* --- RESPONSIVIDADE --- */
        @media (min-width: 900px) {
            body { padding-left: 70px; } 
            header { height: 100px !important; }
            .bottom-nav { display: none; } 
            .sidebar { display: block; } 
            .view-section { display: block !important; } 
            #chatView { border-left: 1px solid #111; max-width: 400px; }
        }

        @media (max-width: 899px) {
            header { height: 60px !important; }
            .view-section { padding: 10px; width: calc(100vw - 60px); } 
            .center-brand h1 { font-size: 11px; letter-spacing: 2px; } 
            .top-left-name { font-size: 8px; }
            .bottom-nav { left: 60px; width: calc(100% - 60px); height: 50px; } 
        }

        /* HEADER */
        header { 
            width: 100%; height: 100px; flex-shrink: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); 
            background: #000; z-index: 10; 
        }
        .top-left-name { font-family: 'Syncopate', sans-serif; font-size: 10px; letter-spacing: 2px; animation: pulse 3s infinite; margin-bottom: 5px; }
        .center-brand h1 { font-family: 'Syncopate', sans-serif; font-size: 14px; letter-spacing: 3px; animation: pulse 4s infinite; text-align: center; }
        .line { height: 1px; width: 40%; margin: 8px auto; background: linear-gradient(90deg, transparent, #fff, transparent); }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* APP CONTAINER */
        .app-container { display: flex; flex: 1; overflow: hidden; width: 100%; max-width: 1400px; margin: 0 auto; position: relative; }

        /* SIDEBAR (TEND√äNCIAS) */
        .sidebar { width: 280px; padding: 20px; border-right: 1px solid #111; display: none; }
        .trend-box { background: #1a1a1a; border-radius: 8px; padding: 20px; border: 1px solid #333; }
        .trend-subtitle { color: #00e5ff; font-size: 12px; margin-bottom: 20px; font-weight: bold; }
        .trend-item { margin-bottom: 12px; font-size: 13px; color: #ff0044; cursor: pointer; display: block; text-decoration: none; font-weight: bold; }

        /* SE√á√ïES DE CONTE√öDO */
        .view-section { height: 100%; display: none; overflow-y: auto; }
        .view-section.active { display: flex; flex-direction: column; flex: 1; }

        /* FEED / UPLOAD */
        .upload-section { background: #080808; border: 1px solid #1a1a1a; padding: 20px; margin-bottom: 25px; border-radius: 4px; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; resize: none; outline: none; font-size: 14px; min-height: 50px; margin-bottom: 15px; }
        .btn-publish { background: #fff; color: #000; border: none; padding: 12px; font-weight: bold; font-size: 11px; width: 100%; cursor: pointer; letter-spacing: 1px; font-family: 'Syncopate'; }
        
        .post-card { background: #080808; border: 1px solid #111; padding: 15px; margin-bottom: 15px; border-radius: 4px; position: relative; }
        .post-card img, .post-card video { max-width: 100%; border-radius: 4px; margin-top: 10px; display: block; }

        /* CHAT */
        #chatMessages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .msg { background: #0a0a0a; padding: 12px; border-radius: 4px; border-left: 2px solid #333; margin-bottom: 8px; font-size: 14px; width: fit-content; max-width: 90%; }
        .msg strong { color: #fff; font-size: 11px; letter-spacing: 1px; }
        .msg-time { display: block; font-size: 8px; color: #888; margin-top: 5px; text-align: right; font-family: 'Syncopate'; }

        /* BARRA INFERIOR */
        .bottom-nav { background: #050505; border-top: 1px solid #111; display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; z-index: 100; right: 0; }
        .nav-item { color: #444; font-size: 9px; font-family: 'Syncopate'; cursor: pointer; text-align: center; flex: 1; padding: 15px 0; }
        .nav-item.active { color: #fff; border-top: 2px solid #fff; }

        .media-options { display: flex; gap: 20px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #111; }
        .media-btn { cursor: pointer; font-size: 10px; color: #444; font-family: 'Syncopate'; }
        .media-btn.active { color: #fff; }

        /* MENU LATERAL FIXO (Simulado) */
        .menu-esquerdo-placeholder {
            position: fixed; left: 0; top: 0; width: 60px; height: 100%;
            background: #050505; border-right: 1px solid #111; z-index: 200;
            display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 30px;
        }
    </style>
</head>
<body>

    <audio id="chatSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <div class="menu-esquerdo-placeholder">
        <div style="color: #fff; font-size: 20px; cursor: pointer;" onclick="showView('feedView')">üè†</div>
        <div style="color: #fff; font-size: 20px; cursor: pointer;" onclick="showView('chatView')">üí¨</div>
    </div>

    <header>
        <div class="top-left-name">RFL‚Ä¢‚òÖ‚Ä¢REAL</div>
        <div class="center-brand">
            <h1>Social RFL‚Ä¢‚òÖ‚Ä¢REAL Family</h1>
            <div class="line"></div>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <div class="trend-box">
                <h3>Comunidade</h3>
                <p class="trend-subtitle">3 Membros cadastrados</p>
                <div style="height: 1px; background: #333; margin-bottom: 20px;"></div>
                <h3 style="font-size: 14px;">Tend√™ncias</h3>
                <a href="#" class="trend-item">#RFL_REAL</a>
                <a href="#" class="trend-item">#SocialStar2026</a>
            </div>
        </aside>

        <section id="feedView" class="view-section active">
            <div class="upload-section">
                <textarea id="postContent" placeholder="O que h√° de novo na Social Family, RFL?"></textarea>
                <div class="media-options">
                    <label class="media-btn">üì∑ FOTO <input type="file" accept="image/*" id="imageInput" hidden onchange="previewMedia('image')"></label>
                    <label class="media-btn">üé• V√çDEO <input type="file" accept="video/*" id="videoInput" hidden onchange="previewMedia('video')"></label>
                    <div class="media-btn active">üìù TEXTO</div>
                </div>
                <div id="mediaPreview" style="margin-bottom: 15px; display: none; text-align: center;"></div>
                <button class="btn-publish" onclick="createPost()">PUBLICAR NO FEED</button>
            </div>
            <div id="feedList"></div>
        </section>

        <section id="chatView" class="view-section">
            <div style="display: flex; flex-direction: column; height: 100%;">
                <div style="display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #111;">
                    <span style="font-family: 'Syncopate'; font-size: 10px;">GLOBAL CHAT</span>
                    <button onclick="clearChat()" style="background:#ff4444; color:#fff; border:none; padding:5px 10px; font-size:8px; font-family:'Syncopate'; cursor:pointer;">LIMPAR TUDO</button>
                </div>
                <div id="chatMessages"></div>
                <div style="display: flex; padding: 10px; background: #000; border-top: 1px solid #111;">
                    <input type="text" id="msgText" placeholder="Escreva sua mensagem..." style="flex:1; background:#0a0a0a; border:1px solid #1a1a1a; color:#fff; padding:12px; outline:none; border-radius:4px;">
                    <button onclick="sendChatMsg()" style="background:#fff; border:none; padding:0 20px; font-weight:bold; cursor:pointer;">></button>
                </div>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-feed" onclick="showView('feedView')">FEED</div>
        <div class="nav-item" id="nav-chat" onclick="showView('chatView')">CHAT</div>
    </nav>

    <script>
        const isAdmin = true;

        // Atalho Tecla Enter
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('msgText').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChatMsg();
            });
        });

        // Alternar entre Feed e Chat
        function showView(id) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const navId = id === 'feedView' ? 'nav-feed' : 'nav-chat';
            if(document.getElementById(navId)) document.getElementById(navId).classList.add('active');
        }

        // Criar Postagem no Feed
        function createPost() {
            const txt = document.getElementById('postContent').value;
            const preview = document.getElementById('mediaPreview');
            const mediaHtml = preview.style.display === 'block' ? preview.innerHTML : '';
            
            if(!txt.trim() && !mediaHtml) return;

            const div = document.createElement('div');
            div.className = 'post-card';
            div.innerHTML = `
                ${isAdmin ? `<span style="position:absolute; top:15px; right:15px; color:#ff4444; font-size:10px; cursor:pointer;" onclick="this.parentElement.remove()">APAGAR</span>` : ''}
                <small style="color:#555; font-size:9px;">@RFL‚Ä¢‚òÖ‚Ä¢REAL // AGORA</small>
                ${mediaHtml}
                <p style="margin-top:10px;">${txt}</p>
            `;
            document.getElementById('feedList').prepend(div);
            document.getElementById('postContent').value = "";
            preview.style.display = 'none';
        }

        // Preview de Foto/V√≠deo
        function previewMedia(type) {
            const input = type === 'image' ? document.getElementById('imageInput') : document.getElementById('videoInput');
            const preview = document.getElementById('mediaPreview');
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.style.display = 'block';
                preview.innerHTML = type === 'image' ? 
                    `<img src="${e.target.result}" style="max-width:100%">` : 
                    `<video src="${e.target.result}" controls style="max-width:100%"></video>`;
            };
            reader.readAsDataURL(input.files[0]);
        }

        // Sistema de Chat com Som
        function sendChatMsg() {
            const input = document.getElementById('msgText');
            const texto = input.value.trim();
            if(!texto) return;

            // Tocar som
            const sound = document.getElementById('chatSound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Som bloqueado pelo navegador"));

            const agora = new Date();
            const horario = agora.getHours().toString().padStart(2, '0') + ":" + agora.getMinutes().toString().padStart(2, '0');

            const m = document.createElement('div');
            m.className = 'msg';
            m.innerHTML = `
                <strong>RFL‚Ä¢‚òÖ‚Ä¢REAL</strong>
                <p style="margin-top:5px;">${texto}</p>
                <span class="msg-time">${horario}</span>
            `;
            
            const box = document.getElementById('chatMessages');
            box.appendChild(m);
            input.value = "";
            box.scrollTop = box.scrollHeight;
        }

        // Limpar Chat (ADM)
        function clearChat() {
            if(confirm("RFL, deseja apagar o hist√≥rico do chat?")) {
                document.getElementById('chatMessages').innerHTML = "";
            }
        }
    </script>
</body>
</html>
