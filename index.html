<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOCIAL FAMILY | RFL‚Ä¢‚òÖ‚Ä¢REAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; display: flex; flex-direction: column; height: 100vh; }

        /* HEADER */
        header { width: 100%; height: 100px; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); background: #000; z-index: 10; }
        .top-left-name { font-family: 'Syncopate', sans-serif; font-size: 10px; letter-spacing: 2px; animation: pulse 3s infinite; margin-bottom: 5px; }
        .center-brand h1 { font-family: 'Syncopate', sans-serif; font-size: 14px; letter-spacing: 3px; animation: pulse 4s infinite; text-align: center; }
        .line { height: 1px; width: 40%; margin: 8px auto; background: linear-gradient(90deg, transparent, #fff, transparent); }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* LAYOUT */
        .app-container { display: flex; flex: 1; overflow: hidden; width: 100%; max-width: 1400px; margin: 0 auto; position: relative; }

        /* SIDEBAR (Imagem 1) */
        .sidebar { width: 280px; padding: 20px; border-right: 1px solid #111; display: none; }
        .trend-box { background: #1a1a1a; border-radius: 8px; padding: 20px; border: 1px solid #333; }
        .trend-box h3 { font-family: 'Inter'; font-size: 16px; margin-bottom: 5px; color: #fff; font-weight: 700; }
        .trend-subtitle { color: #00e5ff; font-size: 12px; margin-bottom: 20px; font-weight: bold; }
        .trend-item { margin-bottom: 12px; font-size: 13px; color: #ff0044; cursor: pointer; display: block; text-decoration: none; font-weight: bold; }

        /* SE√á√ïES */
        .view-section { height: 100%; overflow-y: auto; padding: 20px; display: none; }
        .view-section.active { display: block; flex: 1; }

        /* FEED & UPLOAD */
        .upload-section { background: #080808; border: 1px solid #1a1a1a; padding: 20px; margin-bottom: 25px; border-radius: 4px; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; resize: none; outline: none; font-size: 14px; min-height: 50px; margin-bottom: 15px; }
        .btn-publish { background: #fff; color: #000; border: none; padding: 12px; font-weight: bold; font-size: 11px; width: 100%; cursor: pointer; letter-spacing: 1px; font-family: 'Syncopate'; }
        .media-options { display: flex; gap: 20px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #111; }
        .media-btn { cursor: pointer; font-size: 10px; color: #444; font-family: 'Syncopate', sans-serif; }
        .media-btn.active { color: #fff; }

        /* POSTS (Imagens 2, 3, 4) */
        .post-card { background: #080808; border: 1px solid #111; padding: 15px; margin-bottom: 15px; border-radius: 4px; position: relative; }
        .post-card img, .post-card video { max-width: 100%; border-radius: 4px; margin-top: 10px; display: block; }
        .adm-del-post { position: absolute; top: 15px; right: 15px; color: #ff4444; font-size: 10px; cursor: pointer; font-family: 'Syncopate'; }

        .post-actions { display: flex; gap: 20px; margin-top: 15px; padding-top: 12px; border-top: 1px solid #111; align-items: center; }
        .action-btn { background: none; border: none; color: #666; font-size: 11px; font-family: 'Syncopate'; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .action-btn.liked { color: #ff0044; }

        .comment-section { margin-top: 15px; display: none; }
        .comment-input { width: 100%; background: #050505; border: 1px solid #1a1a1a; color: #fff; padding: 12px; border-radius: 4px; outline: none; }

        /* CHAT (Imagem 5) */
        .chat-container { display: flex; flex-direction: column; height: 100%; position: relative; }
        .chat-header-adm { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn-clear-chat { background: #ff4444; color: #fff; border: none; padding: 5px 10px; font-size: 8px; font-family: 'Syncopate'; cursor: pointer; border-radius: 3px; }
        
        .chat-tabs { display: flex; gap: 2px; }
        .tab-btn { flex: 1; padding: 12px; background: #111; border: none; color: #444; font-size: 9px; font-family: 'Syncopate'; cursor: pointer; }
        .tab-btn.active { color: #fff; background: #1a1a1a; border-bottom: 2px solid #fff; }

        #chatMessages { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .msg { background: #0a0a0a; padding: 12px; border-radius: 4px; border-left: 2px solid #333; margin-bottom: 8px; position: relative; font-size: 14px; }
        .del-msg { position: absolute; right: 10px; top: 10px; color: #ff4444; font-size: 12px; cursor: pointer; }

        /* NAV */
        .bottom-nav { width: 100%; height: 60px; background: #050505; border-top: 1px solid #111; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: #444; font-size: 9px; font-family: 'Syncopate'; cursor: pointer; text-align: center; flex: 1; padding: 20px 0; }
        .nav-item.active { color: #fff; border-top: 2px solid #fff; }

        @media (min-width: 900px) { .bottom-nav { display: none; } .sidebar { display: block; } .view-section { display: block !important; } #chatView { border-left: 1px solid #111; max-width: 400px; } }
    </style>
</head>
<body>

    <header>
        <div class="top-left-name">RFL‚Ä¢‚òÖ‚Ä¢REAL</div>
        <div class="center-brand">
            <h1>Social RFL‚Ä¢‚òÖ‚Ä¢REAL Family</h1>
            <div class="line"></div>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <div class="trend-box">
                <h3>Comunidade</h3>
                <p class="trend-subtitle">3 Membros cadastrados</p>
                <div style="height: 1px; background: #333; margin-bottom: 20px;"></div>
                <h3 style="font-size: 14px;">Tend√™ncias</h3>
                <a href="#" class="trend-item">#RFL_REAL</a>
                <a href="#" class="trend-item">#SocialStar2026</a>
            </div>
        </aside>

        <section id="feedView" class="view-section active">
            <div class="upload-section">
                <textarea id="postContent" placeholder="O que h√° de novo na Social Family, RFL?"></textarea>
                <div class="media-options">
                    <label class="media-btn" id="btn-foto">
                        <input type="file" accept="image/*" id="imageInput" hidden onchange="previewMedia('image')">
                        <span>üì∑ FOTO</span>
                    </label>
                    <label class="media-btn" id="btn-video">
                        <input type="file" accept="video/*" id="videoInput" hidden onchange="previewMedia('video')">
                        <span>üé• V√çDEO</span>
                    </label>
                    <div class="media-btn active" id="btn-texto" onclick="setActiveMedia('texto')"><span>üìù TEXTO</span></div>
                </div>
                <div id="mediaPreview" style="margin-bottom: 15px; display: none; text-align: center;"></div>
                <button class="btn-publish" onclick="createPost()">PUBLICAR NO FEED</button>
            </div>
            <div id="feedList"></div>
        </section>

        <section id="chatView" class="view-section">
            <div class="chat-container">
                <div class="chat-header-adm">
                    <div class="chat-tabs" style="flex:1;">
                        <button class="tab-btn active" onclick="setChat('GLOBAL')">GLOBAL</button>
                        <button class="tab-btn" onclick="setChat('FAMILY')">FAMILY</button>
                    </div>
                    <button class="btn-clear-chat" onclick="clearAllChat()">LIMPAR TUDO</button>
                </div>
                <div id="chatMessages"></div>
                <div class="chat-input-box" style="display:flex; gap:8px; padding:15px 0; background:#000;">
                    <input type="text" id="msgText" placeholder="Mensagem..." style="flex:1; background:#0a0a0a; border:1px solid #1a1a1a; color:#fff; padding:12px; outline:none; border-radius:4px;">
                    <button onclick="sendChatMsg()" style="background:#fff; border:none; padding:0 20px; font-weight:bold; cursor:pointer; color:#000;">></button>
                </div>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-feed" onclick="showView('feedView')">FEED</div>
        <div class="nav-item" id="nav-chat" onclick="showView('chatView')">CHAT</div>
    </nav>

    <script>
        const isAdmin = true; // Voc√™ √© o ADM

        // CURTIR
        function toggleLike(btn) {
            const span = btn.querySelector('.like-count');
            let count = parseInt(span.innerText);
            if (!btn.classList.contains('liked')) {
                count++; btn.classList.add('liked'); btn.querySelector('.heart-icon').innerText = "‚ù§Ô∏è";
            } else {
                count--; btn.classList.remove('liked'); btn.querySelector('.heart-icon').innerText = "ü§ç";
            }
            span.innerText = count;
        }

        // POSTAGEM COM OP√á√ÉO DE APAGAR ADM
        function createPost() {
            const txt = document.getElementById('postContent').value;
            const preview = document.getElementById('mediaPreview');
            const media = preview.style.display === 'block' ? preview.innerHTML : '';
            if(!txt.trim() && !media) return;

            const id = Date.now();
            const div = document.createElement('div');
            div.className = 'post-card';
            div.innerHTML = `
                ${isAdmin ? `<span class="adm-del-post" onclick="this.parentElement.remove()">APAGAR POST</span>` : ''}
                <small style="color:#555; font-size:9px;">@RFL‚Ä¢‚òÖ‚Ä¢REAL // AGORA</small>
                ${media}
                <p style="margin-top:10px;">${txt}</p>
                <div class="post-actions">
                    <button class="action-btn" onclick="toggleLike(this)"><span class="heart-icon">ü§ç</span> <span class="like-count">0</span></button>
                    <button class="action-btn" onclick="toggleComments('${id}')">üí¨ COMENTAR</button>
                    <button class="action-btn" onclick="alert('Link copiado!')">üîó SHARE</button>
                </div>
                <div id="c-${id}" class="comment-section">
                    <input type="text" class="comment-input" placeholder="Escreva..." onkeypress="addComment(event, '${id}')">
                    <div id="l-${id}" style="margin-top:10px; font-size:13px;"></div>
                </div>
            `;
            document.getElementById('feedList').prepend(div);
            document.getElementById('postContent').value = ""; preview.style.display = 'none';
        }

        function toggleComments(id) {
            const s = document.getElementById(`c-${id}`);
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        }

        function addComment(e, id) {
            if(e.key === 'Enter' && e.target.value.trim() !== "") {
                const item = document.createElement('div');
                item.innerHTML = `<strong>RFL‚Ä¢‚òÖ‚Ä¢REAL:</strong> ${e.target.value}`;
                document.getElementById(`l-${id}`).appendChild(item);
                e.target.value = "";
            }
        }

        // M√çDIA
        function previewMedia(type) {
            const input = type === 'image' ? document.getElementById('imageInput') : document.getElementById('videoInput');
            const preview = document.getElementById('mediaPreview');
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.style.display = 'block';
                preview.innerHTML = type === 'image' ? `<img src="${e.target.result}">` : `<video src="${e.target.result}" controls></video>`;
            };
            reader.readAsDataURL(input.files[0]);
        }

        function setActiveMedia(type) {
            document.querySelectorAll('.media-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-texto').classList.add('active');
        }

        // CHAT ADM
        function sendChatMsg() {
            const t = document.getElementById('msgText').value;
            if(!t.trim()) return;
            const m = document.createElement('div');
            m.className = 'msg';
            m.innerHTML = `<strong>RFL‚Ä¢‚òÖ‚Ä¢REAL:</strong> ${t} ${isAdmin ? `<span class="del-msg" onclick="this.parentElement.remove()">√ó</span>` : ''}`;
            document.getElementById('chatMessages').appendChild(m);
            document.getElementById('msgText').value = "";
            const box = document.getElementById('chatMessages');
            box.scrollTop = box.scrollHeight;
        }

        function clearAllChat() {
            if(confirm("Deseja apagar TODO o hist√≥rico do chat?")) {
                document.getElementById('chatMessages').innerHTML = '<div class="msg"><small>SYSTEM:</small> Chat limpo pelo Administrador.</div>';
            }
        }

        function setChat(chan) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.innerText === chan));
        }

        function showView(id) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${id === 'feedView' ? 'feed' : 'chat'}`).classList.add('active');
        }
    </script>
</body>
</html>
